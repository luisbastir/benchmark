<ul>
  <li>
    <a href="{% url 'modelview_authors' %}">Authors</a>
  </li>
  <li>
    <a href="{% url 'modelview_books' %}">Books</a>
  </li>
</ul>
<br>
<h1>Authors</h1>
<br>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    {% if authors|length > 0 %}
      {% for author in authors %}
      <tr>
        <td>
          <a href="{% url 'modelview_author' author.id %}">
            {{ author.id }}
          </a>
        </td>
        <td>
          {{ author.first_name }}
        </td>
        <td>
          {{ author.last_name }}
        </td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="3">
          No items found
        </td>
      </tr>
    {% endif %}
  </tbody>
</table>
<br>
<a href="{% url 'modelview_author_new' %}">
  Add new author
</a>
