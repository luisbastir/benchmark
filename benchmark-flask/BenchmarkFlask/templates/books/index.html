<ul>
  <li>
    <a href="{{ url_for('modelview_authors') }}">Authors</a>
  </li>
  <li>
    <a href="{{ url_for('modelview_books') }}">Books</a>
  </li>
</ul>
<br>
<h1>Books</h1>
<br>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Year</th>
    </tr>
  </thead>
  <tbody>
    {% if books|length > 0 %}
      {% for book in books %}
      <tr>
        <td>
          <a href="{{ url_for('modelview_book', id=book.id) }}">
            {{ book.id }}
          </a>
        </td>
        <td>
          {{ book.title }}
        </td>
        <td>
          {{ book.year }}
        </td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <td colspan="3">
          No items found
        </td>
      </tr>
    {% endif %}
  </tbody>
</table>
<br>
<a href="{{ url_for('modelview_book_new') }}">
  Add new book
</a>
