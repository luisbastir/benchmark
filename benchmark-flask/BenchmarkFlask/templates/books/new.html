<br>
<h1>Add new book</h1>
<br>
<form method="POST" action="{{ url_for('modelview_book_create') }}">
  <div>
    <label for="title">
      Title
    </label>
    <input type="text" name="title" id="title">
  </div>
  <div>
    <label for="description">
      Description
    </label>
    <input type="text" name="description" id="description">
  </div>
  <div>
    <label for="year">
      Year
    </label>
    <input type="number" name="year" id="year", step="1" min="0">
  </div>
  <div>
    <label for="author_id">
      Author
    </label>
    <select id="author_id" name="author_id">
      <option value="null">-- Select --</option>
      {% if authors|length > 0 %}
        {% for author in authors %}
          <option value="{{ author.id }}">
            {{ author.first_name }} {{ author.last_name }}
          </option>
        {% endfor %}
      {% endif %}
    </select>
  </div>
  <input type="submit" value="Add">
</form>
<br>

</a>
