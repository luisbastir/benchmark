<h1>Edit book</h1>
<br>
<form method="POST" action="{{ url_for('modelview_book_update', id=book.id) }}">
  <div>
    <label for="title">
      Title
    </label>
    <input type="text" name="title" id="title" value="{{ book.title }}">
  </div>
  <div>
    <label for="description">
      Description
    </label>
    <input type="text" name="description" id="description" value="{{ book.description }}">
  </div>
  <div>
    <label for="year">
      Year
    </label>
    <input type="number" name="year" id="year", step="1" min="0" value="{{ book.year }}">
  </div>
  <div>
    <label for="author_id">
      Author
    </label>
    <select id="author_id" name="author_id" value="{{ book.author_id }}">
      <option value="null">-- Select --</option>
      {% if authors|length > 0 %}
        {% for author in authors %}
          <option value="{{ author.id }}" {% if author.id == book.author_id %} selected {% endif %}>
            {{ author.first_name }} {{ author.last_name }}
          </option>
        {% endfor %}
      {% endif %}
    </select>
  </div>
  <input type="submit" value="Update">
</form>
<br>
<form method="POST" action="{{ url_for('modelview_book_delete', id=book.id) }}">
  <input type="submit" value="Delete">
</form>
<br>
